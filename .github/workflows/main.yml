# .github/workflows/ci.yml

name: ML Model CI Pipeline

on:
  push:
    branches:
      - kernelridge # Only trigger on push to the kernelridge branch

jobs:
  train-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run DecisionTree Regressor (train.py)
        run: |
          echo "Running training script for Decision Tree..."
          python train.py
          
      - name: Run KernelRidge Regressor (train2.py)
        run: |
          echo "Running training script for Kernel Ridge..."
          python train2.py

      - name: Compare Models
        run: |
          echo "Comparing model performances..."
          python compare_models.py
